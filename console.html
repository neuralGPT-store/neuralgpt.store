<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Consola Neural — NeuralGPT.Store</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script defer src="/assets/js/main.js"></script>
  </head>
  <body class="ultratech">
    <header class="site-header"><div class="header-inner"><a class="brand" href="/">NeuralGPT.Store</a></div></header>
    <main class="console-main container" role="main">
      <h1 class="section-title">Consola Neural — Demo</h1>
      <p class="muted">Simulated advanced terminal UI for agent orchestration.</p>
      <div class="console-wrap">
        <div id="console-output" class="console-output" aria-live="polite"></div>
        <form id="console-form" class="console-form" role="form" aria-label="Console input">
          <label for="console-input" class="visually-hidden">Command</label>
          <input id="console-input" autocomplete="off" placeholder="Type a command (eg. run agent scan)" />
          <button class="btn" type="submit">Run</button>
        </form>
      </div>
    </main>
    <footer class="site-footer">© NeuralGPT.Store</footer>
  </body>
</html>
