<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>neuralGPT.store</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<header class="hub-header">
  <nav class="hub-nav">
    <button data-target="home">Home</button>
    <button data-target="marketplace">Marketplace</button>
    <button data-target="productos">Productos</button>
    <button data-target="proveedores">Proveedores</button>
    <button data-target="sponsors">Sponsors</button>
    <button data-target="seguridad">Seguridad</button>
    <button data-target="contacto">Contacto</button>
    <button data-target="legal">Legal</button>
  </nav>
</header>

<main class="hub-viewport">
  <section id="home" class="hub-section active">HOME</section>
  <section id="marketplace" class="hub-section">MARKETPLACE</section>
  <section id="productos" class="hub-section">PRODUCTOS</section>
  <section id="proveedores" class="hub-section">PROVEEDORES</section>
  <section id="sponsors" class="hub-section">SPONSORS</section>
  <section id="seguridad" class="hub-section">SEGURIDAD</section>
  <section id="contacto" class="hub-section">CONTACTO</section>
  <section id="legal" class="hub-section">LEGAL</section>
</main>

<script>
document.querySelectorAll("[data-target]").forEach(btn=>{
  btn.onclick=()=>{
    document.querySelectorAll(".hub-section").forEach(s=>s.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  };
});
</script>

</body>
</html>
<script>
async function loadSection(id, url){
  const res = await fetch(url);
  const html = await res.text();
  document.getElementById(id).innerHTML =
    html.match(/<main[^>]*>([\s\S]*?)<\/main>/)?.[1] || html;
}

document.addEventListener("DOMContentLoaded", ()=>{
  loadSection("home","/index_off.html");
  loadSection("marketplace","/marketplace.html");
  loadSection("productos","/product.html");
  loadSection("proveedores","/providers.html");
  loadSection("sponsors","/sponsors.html");
  loadSection("seguridad","/security.html");
  loadSection("contacto","/contact.html");
  loadSection("legal","/legal.html");
});
</script>
