<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Categoria — NeuralGPT.Store</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="site-root">
    <header class="site-header"><div class="wrap header-inner"><a class="brand" href="/">NeuralGPT<span class="dot">.Store</span></a>
      <nav class="main-nav" aria-label="Main navigation"><ul><li><a href="/">Inicio</a></li><li><a href="/marketplace.html">Marketplace</a></li><li><a href="/providers.html">Proveedores</a></li><li><a href="/security.html">Seguridad IA</a></li><li><a href="/quantum.html">Quantum Pass</a></li></ul></nav>
      <div class="search-wrap"><input id="global-search" class="search-input" type="search" placeholder="Buscar productos, proveedores, tecnología..." aria-label="Buscar"></div>
    </div></header>
    <main class="wrap">
      <h1 class="section-title">Categoría</h1>
      <p class="subtle">Vista genérica de categoría — contenido placeholder profesional.</p>
      <section class="sections">
        <div id="category-grid" class="grid market-grid"></div>
      </section>
      <script>
        // preload product/category JSON and then render the category page
        (function(){
          function render(){
            const params = new URLSearchParams(location.search)
            const cat = params.get('cat') || params.get('category') || ''
            const list = (window.__PRODUCTS__||[]).filter(p=> (p.category||'').toLowerCase() === (cat||'').toLowerCase())
            const grid = document.getElementById('category-grid')
            if(list.length && grid){
              list.forEach(p=>{
                const a = document.createElement('article'); a.className='card tooltip'
                a.innerHTML = `<h3>${p.name}</h3><p class="subtle">${p.short_description}</p><a class="btn" href="/product.html?id=${encodeURIComponent(p.id)}">Ver</a>`
                grid.appendChild(a)
              })
            } else if(grid){ grid.innerHTML = '<div class="muted">No products in this category.</div>' }
          }
          // attempt to fetch JSON if no preloaded dataset
          if(!window.__PRODUCTS__ || !window.__PRODUCTS__.length){
            fetch('/data/product-data.json').then(r=> r.ok ? r.json() : Promise.reject()).then(d=>{ window.__PRODUCTS__ = d; render() }).catch(()=>{ render() })
          } else { render() }
        })();
      </script>
    </main>
    <footer class="site-footer">
      <div class="wrap">
        <div style="display:flex;align-items:center;justify-content:space-between;gap:18px">
          <div><a class="brand footer-brand" href="/">NeuralGPT.Store</a><p class="subtle">Marketplace para IA, hardware y servicios.</p></div>
          <nav class="foot-nav"><a href="/providers.html">Proveedores</a> <a href="/security.html">Seguridad</a> <a href="/quantum.html">Quantum Pass</a> <a href="/providers.html#contact">Contacto</a> <a href="/legal.html">Legal</a></nav>
        </div>
        <div style="margin-top:10px" class="muted">© NeuralGPT.Store</div>
      </div>
    </footer>
  </body>
</html>
